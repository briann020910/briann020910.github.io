  <!-- Import Javascript -->

  <script>
    // Script untuk handle autoplay dengan interaksi pengguna
    document.addEventListener('DOMContentLoaded', function() {
      const musicOverlay = document.getElementById('musicOverlay');
      const bgMusic = document.getElementById('bgMusic');
      
      // Fungsi untuk memulai musik
      function startMusic() {
        bgMusic.play().catch(error => {
          console.log('Autoplay prevented:', error);
        });
        musicOverlay.style.display = 'none';
      }

      // Trigger musik saat overlay diklik
      musicOverlay.addEventListener('click', startMusic);
      
      // Atau trigger musik saat seluruh halaman diklik
      document.body.addEventListener('click', startMusic);
      
      // Coba mulai musik otomatis jika memungkinkan
      bgMusic.play().then(() => {
        musicOverlay.style.display = 'none';
      }).catch(error => {
        console.log('Autoplay blocked, waiting for user interaction');
      });
    });
  </script>
